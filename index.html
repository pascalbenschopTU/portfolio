<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="body">
        <header>
            <h1>{{ portfolio.header }}</h1>
        </header>

        <div class="container">
            <div class="container-left">
                <section>
                    <h2>Personal details</h2>
                    <p>{{ portfolio.description }}</p>
                    <p>{{ portfolio.name }}</p>
                    <p><a :href="portfolio.email">{{ portfolio.email }}</a></p>
                    <p><a :href="portfolio.linkedin">{{ portfolio.linkedin }}</a></p>

                    <h2>About Me</h2>
                    <p>{{ portfolio.aboutMe }}</p>

                </section>
            </div>
            <div class="container-right">
                <h1>Projects</h1>
                <section class="project" v-for="(project, index) in projects" :key="index">
                    <div class="project-container">
                        <div class="project-container-left">
                            <h2>{{ project.title }}</h2>
                            <p>{{ project.description }}</p>
                            <p><a :href="project.link">{{ project.link }}</a></p>
                        </div>
                        <div class="project-container-right">
                            <div class="project-images">
                                <img :src="project.imageUrl" alt="Project Image" id="project_image" @error="handleImageError">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2024 {{ portfolio.name }}</p>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="script.js"></script>
</body>

</html>
